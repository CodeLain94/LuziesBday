  <style>
    html {

    body {

    .container {

    h1 {
      /* font-family: "Sacramento", cursive; */

      font-size: 3rem;

      text-align: center;
      margin: 10;
      margin-top: 90;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    /* Add styles for the fade-in/out effect */
    .fade-in {
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .fade-out {
      opacity: 1;
      animation: fadeOut 2s forwards;
    }

    /* Define the keyframes for the fade-in/out effect */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>

  <script>
    // Get the element that will change
    const changingText = document.getElementById("changing-text");

    // Define an array of three different texts to cycle through
    const texts = [
      "Alles gute zum Geburtstag Schatziiii",
      "Dein geschenk wird Ausgepackt",
      "Du bist so Süß und Sexy!",
      "Love You <3",
      "geschenk ist da!!!",
    ];

    var textCounter = 0;

    // Define a function to change the text and apply the fade-in/out effect
    function changeText() {
      // Cycle to the next text in the array
      const nextIndex =
        (texts.indexOf(changingText.textContent) + 1) % texts.length;
      const nextText = texts[nextIndex];

      // Apply the fade-out effect
      changingText.classList.add("fade-out");

      // Wait for the fade-out effect to complete, then update the text and apply the fade-in effect
      setTimeout(() => {
        changingText.textContent = nextText;
        changingText.classList.remove("fade-out");
        changingText.classList.add("fade-in");
        textCounter++;
      }, 2000);
      if (textCounter >= texts.length) {
        setTimeout(() => {
          // window.alert("fertig!");
          window.location.href = "Zauberreise.html";
        }, 2000);
      }
    }

    // Call the changeText function every 5 seconds to cycle through the texts
    setInterval(changeText, 5000);
  </script>
